<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>boxXcel — Profile</title>
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
<script src="/auth/guard.js"></script>

<div class="shell">
  <div class="topbar" data-topbar></div>

  <div class="container">
    <div data-nav></div>

    <div class="card">
      <strong>Boxer Profile</strong>
      <div class="small">
        This information will be stored securely in a later phase.
      </div>

      <div class="tile-grid">
        <div class="tile">
          <strong>Name</strong>
          <div class="small">—</div>
        </div>
        <div class="tile">
          <strong>Age Group</strong>
          <div class="small">12–15</div>
        </div>
        <div class="tile">
          <strong>Stance</strong>
          <div class="small">Orthodox / Southpaw</div>
        </div>
        <div class="tile">
          <strong>Injury Notes</strong>
          <div class="small">—</div>
        </div>
      </div>

      <div class="small">
        <strong>Safeguarding:</strong> If you feel unsafe or unwell, stop training and inform a parent, guardian, or coach.
      </div>
    </div>

    <div class="footer">boxXcel — Training and information only</div>
  </div>
</div>

<script src="/assets/app.js"></script>
<script>
  renderTopbar("boxXcel — Profile");
  renderNav();
</script>
</body>
</html>
