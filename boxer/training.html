<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>boxXcel — Training plan</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>

<script src="/auth/guard.js"></script>

<div class="shell">
  <div class="topbar" data-topbar></div>

  <div class="container">
    <div data-nav></div>

    <div class="card">
      <h2 id="dayTitle">Training plan (Age 12–15)</h2>
      <div class="small" id="dayMeta">Loading today’s plan…</div>
    </div>

    <div id="cards"></div>

    <div class="footer">
      boxXcel — Training support application. Training and information only.
    </div>
  </div>
</div>

<script src="/assets/app.js"></script>

<script>
/* ============================================================
   INIT
============================================================ */
renderTopbar("boxXcel — Training plan");
renderNav();

/* ============================================================
   CONFIG
============================================================ */
const SETTINGS_KEY    = "boxxcel_settings_v1";
const COMPLETIONS_KEY = "boxxcel_completions_v1";

const API_BASE  = "https://0v4tvwe5l4.execute-api.eu-west-2.amazonaws.com/prod";
const PROGRAMME = "12wk_fundamentals";
const AGE_GROUP = "12-15";

/* ============================================================
   AUTH + API HELPERS
============================================================ */
function getAuthToken() {
  // Prefer id_token; fallback access_token
  return localStorage.getItem("id_token") || localStorage.getItem("access_token") || "";
}

function authHeadersJson() {
  const t = getAuthToken();
  return {
    "Content-Type": "application/json",
    "Authorization": "Bearer " + t,
  };
}

async function apiGetJson(url) {
  const res = await fetch(url, { method: "GET", headers: authHeadersJson(), cache: "no-store" });
  const text = await res.text();
  let data = null;
  try { data = JSON.parse(text); } catch { data = { raw: text }; }

  if (!res.ok) {
    const msg = (data && data.error) ? data.error : (text || `HTTP ${res.status}`);
    throw new Error(`GET failed (${res.status}): ${msg}`);
  }
  return data;
}

async function apiPostJson(url, bodyObj) {
  const res = await fetch(url, {
    method: "POST",
    headers: authHeadersJson(),
    body: JSON.stringify(bodyObj),
  });
  const text = await res.text();
  let data = null;
  try { data = JSON.parse(text); } catch { data = { raw: text }; }

  if (!res.ok) {
    const msg = (data && data.error) ? data.error : (text || `HTTP ${res.status}`);
    throw new Error(`POST failed (${res.status}): ${msg}`);
  }
  return data;
}

/* ============================================================
   ROUTES
============================================================ */
function cardsApiUrl() {
  return `${API_BASE}/api/cards?programme=${encodeURIComponent(PROGRAMME)}&age=${encodeURIComponent(AGE_GROUP)}`;
}

function planApiUrlForWeek(week) {
  return `${API_BASE}/api/plan?programme=${encodeURIComponent(PROGRAMME)}&age=${encodeURIComponent(AGE_GROUP)}&week=${encodeURIComponent(week)}`;
}

function completionsApiUrl(fromISO, toISO) {
  return `${API_BASE}/api/boxer/completions?from=${encodeURIComponent(fromISO)}&to=${encodeURIComponent(toISO)}`;
}

/* Your existing write route */
async function postCardComplete({ boxer_id, card_id, is_done, log_date }) {
  return apiPostJson(`${API_BASE}/boxer/card-complete`, { boxer_id, card_id, is_done, log_date });
}

/* Optional: /me route if you want it for debugging / future */
async function getMe() {
  return apiGetJson(`${API_BASE}/me`);
}

/* ============================================================
   UTILITIES
============================================================ */
function esc(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function todayISO(){
  const d = new Date();
  const off = d.getTimezoneOffset();
  const local = new Date(d.getTime() - off * 60000);
  return local.toISOString().slice(0,10);
}

function loadSettings(){
  try { return JSON.parse(localStorage.getItem(SETTINGS_KEY) || "{}"); }
  catch { return {}; }
}

function saveSettings(obj){
  localStorage.setItem(SETTINGS_KEY, JSON.stringify(obj || {}));
}

function loadCompletions(){
  try { return JSON.parse(localStorage.getItem(COMPLETIONS_KEY) || "{}"); }
  catch { return {}; }
}

function saveCompletions(obj){
  localStorage.setItem(COMPLETIONS_KEY, JSON.stringify(obj || {}));
}

function daysBetween(startISO, endISO){
  const s = new Date(startISO + "T00:00:00");
  const e = new Date(endISO + "T00:00:00");
  return Math.floor((e - s) / 86400000);
}

function getProgrammeDayNumber(){
  const s = loadSettings();
  if (!s.startDate) return 1;
  return Math.max(1, daysBetween(s.startDate, todayISO()) + 1);
}

function getWeekAndDay(dayNumber){
  return {
    week: Math.floor((dayNumber - 1) / 7) + 1,
    dayInWeek: ((dayNumber - 1) % 7) + 1
  };
}

/* ============================================================
   BOXER ID: resolve once, keep in settings for convenience
============================================================ */
async function ensureBoxerId() {
  const s = loadSettings();
  if (s.boxer_id) return s.boxer_id;

  // If your /me lambda later returns boxer_id, use it.
  // For now, we simply keep the local setting pattern.
  // If boxer_id is truly missing, we cannot write completions reliably.
  throw new Error("Missing boxer_id in settings (boxxcel_settings_v1.boxer_id). Set it on the profile page first.");
}

/* ============================================================
   COMPLETIONS: server-first, local fallback
============================================================ */
function normalizeLocalDay(dayISO) {
  const all = loadCompletions();
  if (!all[dayISO]) all[dayISO] = { cards: [], required: [] };
  return all;
}

function setRequired(dateISO, ids){
  const all = normalizeLocalDay(dateISO);
  all[dateISO].required = ids || [];
  saveCompletions(all);
}

function getCompletedSetFor(dateISO){
  const all = loadCompletions();
  const d = all[dateISO] || { cards: [] };
  return new Set(d.cards || []);
}

function setCardCompleteLocal(dateISO, cardId, done){
  const all = normalizeLocalDay(dateISO);
  const set = new Set(all[dateISO].cards || []);
  done ? set.add(cardId) : set.delete(cardId);
  all[dateISO].cards = [...set];
  saveCompletions(all);
}

function mergeServerCompletionsIntoLocal(serverDays) {
  // serverDays: { "YYYY-MM-DD": { cards_done: [...], cards_undone: [...] } }
  const all = loadCompletions();

  for (const [dayISO, info] of Object.entries(serverDays || {})) {
    const doneSet = new Set(info.cards_done || []);
    // Store only "done" cards locally, because that’s what UI uses.
    const existing = all[dayISO] || { cards: [], required: [] };
    all[dayISO] = { ...existing, cards: [...doneSet] };
  }

  saveCompletions(all);
}

async function fetchCompletionsFromServer() {
  // Pull enough history so phone/laptop match.
  // Use startDate if set; otherwise last 60 days.
  const s = loadSettings();
  const toISO = todayISO();
  const fromISO = s.startDate ? s.startDate : (new Date(Date.now() - 60*86400000)).toISOString().slice(0,10);

  const data = await apiGetJson(completionsApiUrl(fromISO, toISO));
  if (!data.ok) throw new Error(data.error || "Completions server error");

  mergeServerCompletionsIntoLocal(data.days);
}

/* ============================================================
   RENDER HELPERS
============================================================ */
function list(arr){
  if (!arr || !arr.length) return `<div class="small">—</div>`;
  return `<ul class="small">${arr.map(x=>`<li>${esc(x)}</li>`).join("")}</ul>`;
}

function cardHtml(c, done){
  if (!c){
    return `
      <div class="card">
        <div class="small"><strong>Missing card</strong></div>
        <div class="small">Card referenced in plan but not returned by API.</div>
      </div>
    `;
  }

  return `
    <div class="card">
      <h2>${esc(c.title)}</h2>

      <div class="small"><strong>Goal:</strong> ${esc(c.goal)}</div>
      <div class="small"><strong>Time:</strong> ${esc(c.duration)}</div>
      <div class="small"><strong>Equipment:</strong> ${esc(c.equipment)}</div>

      <div class="small"><strong>Steps</strong></div>
      ${list(c.steps)}

      ${c.cues ? `<div class="small"><strong>Cues</strong></div>${list(c.cues)}` : ""}

      <div class="small"><strong>Safety</strong></div>
      ${list(c.safety)}

      <button class="btn ${done ? "success" : ""}" data-id="${esc(c.id)}">
        ${done ? "Completed ✓" : "Mark complete"}
      </button>
    </div>
  `;
}

/* ============================================================
   MAIN RENDER
============================================================ */
function renderDay(plan, cards, dayInWeek, dateISO){
  const settings = loadSettings();
  const freq = settings.frequency === 6 ? 6 : 5;

  const dayPlan = plan.days.find(d => d.day === dayInWeek);
  if (!dayPlan){
    document.getElementById("dayMeta").textContent = "No plan found for today.";
    return;
  }

  document.getElementById("dayTitle").textContent =
    `Week ${plan.week} — Day ${dayPlan.day}: ${dayPlan.name}`;

  if (dayPlan.type === "rest"){
    document.getElementById("dayMeta").textContent = "Rest day";
    document.getElementById("cards").innerHTML =
      `<div class="card"><div class="small">Recovery day. No training required.</div></div>`;
    return;
  }

  const required =
    (dayPlan.type === "optional" && freq === 5) ? [] : dayPlan.card_ids;

  setRequired(dateISO, required);

  document.getElementById("dayMeta").textContent =
    required.length ? "Complete all cards to finish today" : "Optional session";

  const map = Object.fromEntries(cards.map(c => [c.id, c]));
  const done = getCompletedSetFor(dateISO);

  document.getElementById("cards").innerHTML =
    dayPlan.card_ids.map(id => cardHtml(map[id], done.has(id))).join("");

  document.querySelectorAll("[data-id]").forEach(btn => {
    btn.onclick = async () => {
      const cardId = btn.dataset.id;
      const currentlyDone = btn.textContent.includes("Completed");
      const nextDone = !currentlyDone;

      btn.disabled = true;

      try {
        const boxer_id = await ensureBoxerId();

        // 1) write to DB via API
        await postCardComplete({
          boxer_id,
          card_id: cardId,
          is_done: nextDone,
          log_date: dateISO,
        });

        // 2) update local cache + re-render
        setCardCompleteLocal(dateISO, cardId, nextDone);

        // 3) refresh server completions in background (keeps devices in sync)
        try { await fetchCompletionsFromServer(); } catch (e) { console.warn(e); }

        await load();

      } catch (e) {
        console.error(e);
        alert(String(e.message || e));
      } finally {
        btn.disabled = false;
      }
    };
  });
}

/* ============================================================
   LOAD
============================================================ */
async function load(){
  const dateISO = todayISO();
  const dayNum = getProgrammeDayNumber();
  const { week, dayInWeek } = getWeekAndDay(dayNum);

  // Server-first completions sync (phone/laptop consistency)
  try {
    await fetchCompletionsFromServer();
  } catch (e) {
    console.warn("Completions server fetch failed; using local cache fallback.", e);
  }

  const [cardsRes, planRes] = await Promise.all([
    fetch(cardsApiUrl(), { cache: "no-store" }),
    fetch(planApiUrlForWeek(week), { cache: "no-store" })
  ]);

  if (!cardsRes.ok || !planRes.ok){
    throw new Error("API request failed");
  }

  const cards = await cardsRes.json();
  const plan  = await planRes.json();

  renderDay(plan, cards, dayInWeek, dateISO);
}

/* ============================================================
   BOOT
============================================================ */
load().catch(err => {
  console.error(err);
  document.getElementById("dayMeta").textContent = "Error loading training plan.";
});
</script>

</body>
</html>
