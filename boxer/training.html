<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>boxXcel — Training plan</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>
  <script src="/auth/guard.js"></script>

  <div class="shell">
    <div class="topbar" data-topbar></div>

    <div class="container">
      <div data-nav></div>

      <div class="card">
        <h2>Training plan (Age 12–15)</h2>
        <div class="small">
          Training cards load from your data file. Editing the plan is now as simple as editing one JSON file.
        </div>
      </div>

      <div id="cards"></div>

      <div class="footer">
        boxXcel — Training support application. Training and information only.
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
  <script>
    renderTopbar("boxXcel — Training plan");
    renderNav();

    const DATA_URL = "/boxer/data/training_cards_12_15.json";

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function list(items){
      if(!items || !items.length) return "";
      return "<ul class='small'>" + items.map(x => `<li>${esc(x)}</li>`).join("") + "</ul>";
    }

    function cardHtml(c){
      return `
        <div class="card">
          <h2>${esc(c.title)}</h2>
          <div class="small"><strong>Goal:</strong> ${esc(c.goal)}</div>
          <div class="small"><strong>Time:</strong> ${esc(c.duration)}</div>
          <div class="small"><strong>Equipment:</strong> ${esc(c.equipment)}</div>

          <div style="height:10px"></div>
          <div class="small"><strong>Step-by-step</strong></div>
          ${list(c.steps)}

          <div style="height:10px"></div>
          <div class="small"><strong>Coaching cues</strong></div>
          ${list(c.cues)}

          <div style="height:10px"></div>
          <div class="small"><strong>Safety notice</strong></div>
          ${list(c.safety)}
        </div>
      `;
    }

    async function load(){
      const res = await fetch(DATA_URL, { cache: "no-store" });
      if(!res.ok){
        document.getElementById("cards").innerHTML =
          `<div class="card"><div class="small">Could not load training data. Check file path: ${esc(DATA_URL)}</div></div>`;
        return;
      }
      const data = await res.json();
      document.getElementById("cards").innerHTML = data.map(cardHtml).join("");
    }

    load();
  </script>
</body>
</html>
