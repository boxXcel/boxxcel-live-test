<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>boxXcel — Training plan</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>

<script src="/auth/guard.js"></script>

<div class="shell">
  <div class="topbar" data-topbar></div>

  <div class="container">
    <div data-nav></div>

    <div class="card">
      <h2 id="dayTitle">Training plan (Age 12–15)</h2>
      <div class="small" id="dayMeta">Loading today’s plan…</div>
    </div>

    <div id="cards"></div>

    <div class="footer">
      boxXcel — Training support application. Training and information only.
    </div>
  </div>
</div>

<script src="/assets/app.js"></script>

<script>
/* ============================================================
   INIT
============================================================ */
renderTopbar("boxXcel — Training plan");
renderNav();

/* ============================================================
   CONFIG
============================================================ */
const SETTINGS_KEY    = "boxxcel_settings_v1";   // keep for startDate/frequency cache
const COMPLETIONS_KEY = "boxxcel_completions_v1"; // fallback cache only (not source of truth)

const API_BASE  = "https://0v4tvwe5l4.execute-api.eu-west-2.amazonaws.com/prod";
const PROGRAMME = "12wk_fundamentals";
const AGE_GROUP = "12-15";

/* ============================================================
   AUTH
============================================================ */
function getIdToken() {
  // your app uses id_token in storage (per your checks)
  return localStorage.getItem("id_token") || "";
}

function authHeadersJson() {
  const t = getIdToken();
  return {
    "Content-Type": "application/json",
    "Authorization": "Bearer " + t,
  };
}

/* ============================================================
   API URLS
============================================================ */
function cardsApiUrl() {
  return `${API_BASE}/api/cards?programme=${encodeURIComponent(PROGRAMME)}&age=${encodeURIComponent(AGE_GROUP)}`;
}

function planApiUrlForWeek(week) {
  return `${API_BASE}/api/plan?programme=${encodeURIComponent(PROGRAMME)}&age=${encodeURIComponent(AGE_GROUP)}&week=${encodeURIComponent(week)}`;
}

function meApiUrl() {
  return `${API_BASE}/me`;
}

function completionsApiUrl(fromISO, toISO) {
  return `${API_BASE}/api/boxer/completions?from=${encodeURIComponent(fromISO)}&to=${encodeURIComponent(toISO)}`;
}

/* ============================================================
   DB WRITE: card completion
============================================================ */
async function postCardComplete({ boxer_id, card_id, is_done, log_date }) {
  const res = await fetch(`${API_BASE}/boxer/card-complete`, {
    method: "POST",
    headers: authHeadersJson(),
    body: JSON.stringify({ boxer_id, card_id, is_done, log_date }),
  });

  const text = await res.text();
  if (!res.ok) throw new Error(`card-complete failed (${res.status}): ${text}`);
  try { return JSON.parse(text); } catch { return { ok: true, raw: text }; }
}

/* ============================================================
   UTILITIES
============================================================ */
function esc(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function todayISO(){
  const d = new Date();
  const off = d.getTimezoneOffset();
  const local = new Date(d.getTime() - off * 60000);
  return local.toISOString().slice(0,10);
}

function loadSettings(){
  try { return JSON.parse(localStorage.getItem(SETTINGS_KEY) || "{}"); }
  catch { return {}; }
}

function saveSettings(obj){
  localStorage.setItem(SETTINGS_KEY, JSON.stringify(obj));
}

function loadCompletionsCache(){
  try { return JSON.parse(localStorage.getItem(COMPLETIONS_KEY) || "{}"); }
  catch { return {}; }
}

function saveCompletionsCache(obj){
  localStorage.setItem(COMPLETIONS_KEY, JSON.stringify(obj));
}

function daysBetween(startISO, endISO){
  const s = new Date(startISO + "T00:00:00");
  const e = new Date(endISO + "T00:00:00");
  return Math.floor((e - s) / 86400000);
}

function getProgrammeDayNumber(){
  const s = loadSettings();
  if (!s.startDate) return 1;
  return Math.max(1, daysBetween(s.startDate, todayISO()) + 1);
}

function getWeekAndDay(dayNumber){
  return {
    week: Math.floor((dayNumber - 1) / 7) + 1,
    dayInWeek: ((dayNumber - 1) % 7) + 1
  };
}

/* ============================================================
   SERVER: identity + completions
============================================================ */
async function apiGetJson(url){
  const res = await fetch(url, { headers: authHeadersJson(), cache: "no-store" });
  const text = await res.text();
  if (!res.ok) throw new Error(`GET failed (${res.status}): ${text}`);
  try { return JSON.parse(text); } catch { return { ok: true, raw: text }; }
}

async function ensureLoggedIn(){
  // Quick sanity: if /me fails, tokens/auth are broken
  const me = await apiGetJson(meApiUrl());
  if (!me || me.ok !== true) throw new Error("Not logged in (me failed)");
  return me;
}

/**
 * Returns: { boxer_id, completedByDate }
 * completedByDate is like: { "2026-01-25": ["card_a","card_b"] }
 */
async function fetchCompletionsFromServer(fromISO, toISO){
  const data = await apiGetJson(completionsApiUrl(fromISO, toISO));
  if (!data.ok) throw new Error("Failed to load completions");
  return {
    boxer_id: data.boxer_id || "",
    completedByDate: data.completed || {}
  };
}

/* ============================================================
   COMPLETION STATE (DB is source of truth)
============================================================ */
let COMPLETED_BY_DATE = {}; // loaded from server

function getCompletedSetFor(date){
  const arr = COMPLETED_BY_DATE[date] || [];
  return new Set(arr);
}

function updateLocalFallbackCache(date, cardId, done){
  // purely for offline-ish UX; DB is truth
  const all = loadCompletionsCache();
  const d = all[date] || { cards: [] };
  const set = new Set(d.cards || []);
  done ? set.add(cardId) : set.delete(cardId);
  all[date] = { ...d, cards: [...set] };
  saveCompletionsCache(all);
}

/* ============================================================
   RENDER HELPERS
============================================================ */
function list(arr){
  if (!arr || !arr.length) return `<div class="small">—</div>`;
  return `<ul class="small">${arr.map(x=>`<li>${esc(x)}</li>`).join("")}</ul>`;
}

function cardHtml(c, done){
  if (!c){
    return `
      <div class="card">
        <div class="small"><strong>Missing card</strong></div>
        <div class="small">Card referenced in plan but not returned by API.</div>
      </div>
    `;
  }

  return `
    <div class="card">
      <h2>${esc(c.title)}</h2>

      <div class="small"><strong>Goal:</strong> ${esc(c.goal)}</div>
      <div class="small"><strong>Time:</strong> ${esc(c.duration)}</div>
      <div class="small"><strong>Equipment:</strong> ${esc(c.equipment)}</div>

      <div class="small"><strong>Steps</strong></div>
      ${list(c.steps)}

      ${c.cues ? `<div class="small"><strong>Cues</strong></div>${list(c.cues)}` : ""}

      <div class="small"><strong>Safety</strong></div>
      ${list(c.safety)}

      <button class="btn ${done ? "success" : ""}" data-id="${esc(c.id)}">
        ${done ? "Completed ✓" : "Mark complete"}
      </button>
    </div>
  `;
}

/* ============================================================
   MAIN RENDER
============================================================ */
function renderDay(plan, cards, dayInWeek, date, boxer_id){
  const settings = loadSettings();
  const freq = settings.frequency === 6 ? 6 : 5;

  const dayPlan = plan.days.find(d => d.day === dayInWeek);
  if (!dayPlan){
    document.getElementById("dayMeta").textContent = "No plan found for today.";
    return;
  }

  document.getElementById("dayTitle").textContent =
    `Week ${plan.week} — Day ${dayPlan.day}: ${dayPlan.name}`;

  if (dayPlan.type === "rest"){
    document.getElementById("dayMeta").textContent = "Rest day";
    document.getElementById("cards").innerHTML =
      `<div class="card"><div class="small">Recovery day. No training required.</div></div>`;
    return;
  }

  const required =
    (dayPlan.type === "optional" && freq === 5) ? [] : dayPlan.card_ids;

  document.getElementById("dayMeta").textContent =
    required.length ? "Complete all cards to finish today" : "Optional session";

  const map = Object.fromEntries(cards.map(c => [c.id, c]));
  const done = getCompletedSetFor(date);

  document.getElementById("cards").innerHTML =
    dayPlan.card_ids.map(id => cardHtml(map[id], done.has(id))).join("");

  document.querySelectorAll("[data-id]").forEach(btn => {
    btn.onclick = async () => {
      const cardId = btn.dataset.id;
      const currentlyDone = btn.textContent.includes("Completed");
      const nextDone = !currentlyDone;

      if (!boxer_id) {
        alert("Missing boxer_id (server). Please reload / check /me + boxer mapping.");
        return;
      }

      btn.disabled = true;

      try {
        // 1) write to DB
        await postCardComplete({
          boxer_id,
          card_id: cardId,
          is_done: nextDone,
          log_date: date,
        });

        // 2) optimistic update + cache update
        const arr = (COMPLETED_BY_DATE[date] || []).slice();
        const set = new Set(arr);
        nextDone ? set.add(cardId) : set.delete(cardId);
        COMPLETED_BY_DATE[date] = [...set];
        updateLocalFallbackCache(date, cardId, nextDone);

        // 3) re-render quickly without refetching everything
        await load();

      } catch (e) {
        console.error(e);
        alert("Failed to save completion to server. Check console / CloudWatch logs.");
      } finally {
        btn.disabled = false;
      }
    };
  });
}

/* ============================================================
   LOAD
============================================================ */
function isoMinusDays(iso, days){
  const d = new Date(iso + "T00:00:00");
  d.setDate(d.getDate() - days);
  const off = d.getTimezoneOffset();
  const local = new Date(d.getTime() - off * 60000);
  return local.toISOString().slice(0,10);
}

async function load(){
  const date = todayISO();
  const dayNum = getProgrammeDayNumber();
  const { week, dayInWeek } = getWeekAndDay(dayNum);

  // 0) confirm logged in (fast fail if JWT broken)
  await ensureLoggedIn();

  // 1) load cards + plan
  const [cardsRes, planRes] = await Promise.all([
    fetch(cardsApiUrl(), { cache: "no-store" }),
    fetch(planApiUrlForWeek(week), { cache: "no-store" })
  ]);
  if (!cardsRes.ok || !planRes.ok) throw new Error("API request failed (cards/plan)");

  const cards = await cardsRes.json();
  const plan  = await planRes.json();

  // 2) load completions from DB for last 45 days (enough to cover backfill + phone/laptop sync)
  const fromISO = isoMinusDays(date, 45);
  const toISO = date;

  let boxer_id = "";
  try {
    const { boxer_id: bid, completedByDate } = await fetchCompletionsFromServer(fromISO, toISO);
    boxer_id = bid;
    COMPLETED_BY_DATE = completedByDate || {};
    // Store boxer_id in settings cache for convenience, but NOT required as source of truth
    const s = loadSettings();
    if (bid && s.boxer_id !== bid) saveSettings({ ...s, boxer_id: bid });
  } catch (e) {
    // If server fails, fall back to local cache so user can still see *something*
    console.warn("Completions server fetch failed; using local cache fallback.", e);
    const fallback = loadCompletionsCache();
    // fallback shape differs; adapt
    const adapted = {};
    Object.keys(fallback).forEach(d => {
      adapted[d] = (fallback[d]?.cards || []);
    });
    COMPLETED_BY_DATE = adapted;
    boxer_id = (loadSettings().boxer_id || "");
  }

  // 3) render
  renderDay(plan, cards, dayInWeek, date, boxer_id);
}

/* ============================================================
   BOOT
============================================================ */
load().catch(err => {
  console.error(err);
  document.getElementById("dayMeta").textContent = "Error loading training plan.";
});
</script>

</body>
</html>
