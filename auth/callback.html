<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signing inâ€¦</title>
  <script src="/assets/config.js"></script>
</head>
<body>
<script>
(async () => {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (!code) {
    document.body.innerText = "No code in URL. Nothing to do.";
    return;
  }

  const verifier = sessionStorage.getItem("pkce_verifier");
  if (!verifier) {
    document.body.innerText = "Missing PKCE verifier.";
    return;
  }

  // Load config and wait for it
  const config = await CONFIG.ready();
  const tokenEndpoint = config.cognitoDomain + "/oauth2/token";

  const body = new URLSearchParams({
    grant_type: "authorization_code",
    client_id: config.clientId,
    redirect_uri: config.redirectUri,
    code,
    code_verifier: verifier
  });

  const res = await fetch(tokenEndpoint, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body
  });

  if (!res.ok) {
    document.body.innerText = "Token exchange failed.";
    return;
  }

  const data = await res.json();

  localStorage.setItem("access_token", data.access_token);
  localStorage.setItem("id_token", data.id_token);
  if (data.refresh_token) {
    localStorage.setItem("refresh_token", data.refresh_token);
  }

  sessionStorage.removeItem("pkce_verifier");

  window.location.replace("/");
})();
</script>
</body>
</html>
