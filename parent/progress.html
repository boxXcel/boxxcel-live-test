<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>boxXcel — Parent Progress</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>
<script src="/auth/guard.js"></script>

<div class="shell">
  <div class="topbar" data-topbar></div>

  <div class="container">
    <div data-nav></div>

    <div class="card">
      <h2>Parent – Progress</h2>
      <div class="small" id="status">Loading…</div>
    </div>

    <!-- This stays hidden unless you open the page with ?debug=1 -->
    <div class="card" id="debugCard" style="display:none;">
      <div class="small"><strong>Response (debug)</strong></div>
      <pre id="debugOut" class="small" style="white-space:pre-wrap; margin:10px 0 0;"></pre>
    </div>

    <!-- Placeholder for the real progress UI (we’ll build next) -->
    <div class="card" id="uiCard" style="display:none;">
      <div class="small"><strong>Weekly progress</strong></div>
      <div class="small" style="margin-top:10px;">
        This is the next step: render weekly completion here (instead of raw JSON).
      </div>
    </div>

    <div class="footer">
      boxXcel — Training support application. Training and information only.
    </div>
  </div>
</div>

<script src="/assets/app.js"></script>
<script>
  renderTopbar("boxXcel — Parent Progress");
  renderNav();

  // IMPORTANT: single source of truth (do not declare API_BASE anywhere else in this file)
  const API_BASE = "https://0v4tvwe5l4.execute-api.eu-west-2.amazonaws.com/prod";

  function isDebug(){
    return new URLSearchParams(window.location.search).get("debug") === "1";
  }

  function getAuthToken(){
    // Prefer access_token for API calls (JWT authorizer expects Authorization header)
    return localStorage.getItem("access_token") || localStorage.getItem("id_token") || "";
  }

  async function loadParentProgress(){
    const statusEl = document.getElementById("status");
    const debugCard = document.getElementById("debugCard");
    const debugOut = document.getElementById("debugOut");
    const uiCard = document.getElementById("uiCard");

    const token = getAuthToken();
    if (!token) {
      statusEl.textContent = "No login token found. Please log in again.";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/parent/progress`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        },
        cache: "no-store"
      });

      const text = await res.text();
      let data = null;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }

      if (!res.ok) {
        statusEl.textContent = `Failed (${res.status}). Check permissions / logs.`;
        if (isDebug()) {
          debugCard.style.display = "";
          debugOut.textContent = JSON.stringify(data, null, 2);
        }
        return;
      }

      // Success
      statusEl.textContent = "Loaded ✓";
      console.log("Parent progress data:", data);

      // Only show raw response if debug=1
      if (isDebug()) {
        debugCard.style.display = "";
        debugOut.textContent = JSON.stringify(data, null, 2);
      }

      // Show the proper UI placeholder (we build this next)
      uiCard.style.display = "";

    } catch (err) {
      console.error(err);
      statusEl.textContent = "Network error. Check API URL and your connection.";
    }
  }

  loadParentProgress();
</script>
</body>
</html>
